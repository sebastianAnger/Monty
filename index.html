    <form id="doorForm">

        <div id="doors" style="display: flex; justify-content:  space-around;">
                <img src="src\Opendoor.png" style="width: 100px; height: 150px; cursor: pointer;" id="door1">
                <img src="src\Opendoor.png" style="width: 100px; height: 150px; cursor: pointer;" id="door2">
                <img src="src\Opendoor.png" style="width: 100px; height: 150px; cursor: pointer;" id="door3">
        </div>
        <div id="doorLabels" style="display: flex; justify-content:  space-around;">
            <h3 id="Labeldoor1"></h3>
            <h3 id="Labeldoor2"></h3>
            <h3 id="Labeldoor3"></h3>                    
        </div>
    </form>
    <script src="app.js"></script>
</body>
