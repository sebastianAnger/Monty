<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<main class="contenedor-principal">
  <h2 style="display: flex; justify-content:  space-around;">¡Bienvenido al desafío de Monty Hall!</h2>
    <div class="grid" style="display: flex; justify-content:  space-around;">
        <section>
<!--
FIXME: Utilizar una imagen generada por DALL-E para presentar el juego
TODO: Utilizar cuadrio de dialogo en vez de los Labels
TODO: Utilizar diferentes posiciones del presentador (elegir, ganar y perder)
FIXME: Posible creacion o diseño de seleccion de puertas por Design Chatgpt
-->
        <!-- Presentador y cuadro de diálogo -->
        <div class="presenter-section">
          <figure>
            <img src="src/MontyH.png" alt="Presentador del juego" />
          </figure>

          <div class="dialogo-presentador-wrapper">
            <div id="dialogo-presentador">
              “¡Hola! Escoge una puerta y mira si ganas el auto. ¡Pero cuidado! Tal vez quieras cambiar tu elección...”
            </div>
            <div class="globo-borde"></div>
            <div class="globo-fondo"></div>
          </div>
        </div>

            <!-- Juego interactivo -->
            <form id="doorForm">
                <div id="doors" style="display: flex; justify-content:  space-around;">
                        <img src="src\Closedoor.png" id="door1">
                        <img src="src\Closedoor.png" id="door2">
                        <img src="src\Closedoor.png" id="door3">
                </div>
                <div id="doorLabels" style="display: flex; justify-content: space-around; margin-top: 1rem;">
                    <h3 id="Labeldoor1"></h3>
                    <h3 id="Labeldoor2"></h3>
                    <h3 id="Labeldoor3"></h3>
                </div>
            </form>
        </section>
    </div>
</main>
<footer>
  <footer class="contenedor-principal">
    <small>
      <a href="#">Términos</a> • <a href="#">Privacidad</a>
    </small>
  </footer></footer>
    <script src="app.js"></script>
</body>
</html>
